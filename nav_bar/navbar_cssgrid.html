<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Navigation Bar</title>
    <style>
        /* Basic reset for styling */
        body, div {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    
        /* Container styling */
        .container {
            display: grid;
            grid-template-columns: 1fr 3fr; /* Allocate space for 1 item on the left and 3 items on the right */
            align-items: center; /* Align items vertically */
            background-color: #333; /* Dark background for visibility */
            padding: 10px; /* Padding for some space around items */
        }
    
        /* Style each item */
        .item {
            color: white; /* Initial color for items */
            padding: 10px 20px; /* Padding for spacing */
            font-size: 1.1rem;
            text-decoration: none; /* Remove default text decoration */
            transition: all 0.5s ease; /* Transition for smooth effect on hover */
        }
    
        /* Style for the first item */
        .item1 {
            justify-self: start; /* Align the first item to the left */
        }
    
        /* Style for other items */
        .item:not(:first-child) {
            justify-self: end; /* Align other items to the end/right */
        }
    
        /* Hover effect */
        .item:hover {
            font-weight: bold; /* Bold on hover */
            font-size: 1.25rem;
            color: lightgreen; /* Change color on hover */
            text-decoration: underline rgb(236, 19, 171) solid 4px; /* Underline with custom color and thickness */
            text-decoration-style: wavy; /* Wavy underline style */
        }
    
        /* Keyframes for flashing effect */
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    
        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            .container {
                grid-template-columns: 1fr; /* Single column layout */
                text-align: center; /* Center items */
            }
    
            .item {
                justify-self: center; /* Center all items */
            }
        }
    </style>
</head>

<body>
<div class="container">
    <div class="item item1">Home</div>
    <div class="item item2">Portfolio</div>
    <div class="item item3">Blog</div>
    <div class="item item4">Contact</div>
</div> 
</body>


</html>
